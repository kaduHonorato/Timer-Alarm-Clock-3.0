<!Doctype html>
<html lang = "pt-br">
<head>
    <title>Timer / Alarm Clock 3.0</title>
    <meta charset="UTF-8"/>
    <link rel = "stylesheet" type = "text/css" href = "_css/estilo.css"/>
</head>
<body>



<div id = "caixaPrincipal">
    
  
    <div class = "blocoPadrao">
            <div id = "blocoTpAlarme">
            <label class = "fundoCinza2"><input type = "radio" name = "opcTmp" value = "0"  /><span id = "tagTxtAlarme">Alarme</span></label>
            <label class = "fundoCinza2"><input type = "radio" name = "opcTmp" value = "1"  /><span id = "tagTxtTimer">Timer</span></label>    
            </div>    
        </div>
  
    <details class = "blocoPadrao">
        <summary><span id = "tagTxtCaixaOpc">Opções</summary>
                
                <div class = "blocoOpcAlarme">
                    <label class = "fundoCinza2"><input type = "radio" name = "acaoAlarme" value = "0"  /><span id = "tagTxtSom">Reproduzir Som</span></label>
                </div>
              
                <div class = "blocoOpcAlarme">
                    <label class = "fundoCinza2"><input type = "radio" name = "acaoAlarme" value = "1"  /><span id = "tagTxtJanela">Abrir Janela</span></label>    
                    <input class = "custonInput2" type = "url" id = "tagNovaUrl" required />
                </div>


                <div class = "blocoOpcAlarme">
                   <div id = "caixaEstadoModoSoneca" >
                        <input id = "tagEstadoModoSoneca" type = "checkbox" />
                        <span id = "tagTxtModoSoneca">Modo Soneca</span>
                   </div>
                   
                   <input id = "tagModoSoneca" type = "number" min = "5" max = "60" step = "5" value = "5" />
                </div>
      </details>

<div id = "dvTagsTempo" class = "blocoSuperior">
    <fieldset>
        <legend>Horas</legend>    
        <input id = "tagTmpHor" class = "styleImputTmp" type = "number" min = "0" value = "0" required />
    </fieldset>

    <fieldset>
        <legend>Minutos</legend>    
        <input id = "tagTmpMin" class = "styleImputTmp" type = "number" min = "0" value = "0" max = "59" required />
    </fieldset>

    <fieldset>
        <legend>Segundos</legend>   
        <input id = "tagTmpSeg" class = "styleImputTmp" type = "number" min = "0" value = "0" max = "59" required />
    </fieldset>
</div>


<div id = "CaixaCronometro">
    <div class = "blocoSuperior">   
        <span id = "tagTmpAtual">00:00:00</span>  
    </div>

<div class = "blocoSuperior">
    <button class = "btCrono" id = "tagBtIniciaCrono">Iniciar</button>
    <button class = "btCrono ghost" id = "tagBtParaCrono">Parar</button>
    <button class = "btCrono" id = "tagBtCancelaCrono">Cancelar</button>
</div>

</div>



<dialog id = "tagCaixaAlarme">
    <audio id = "tagAlarmeAudio" class = "ghost" src = "_media/alarme.mp3" loop = "true" controls></audio>

    <div>
        <button class = "custonBt"   id = "tagBtfinalizaAlarme">Parar</button>
        <button class = "custonBt"  id = "tagBtIniciaModoSoneca">Modo Soneca</button>
    </div>    
</dialog>    



</div>



<script src = "_javascript/script.js"></script>    
</body>
</html>
